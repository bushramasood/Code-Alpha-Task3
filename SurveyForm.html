<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Task3.css">
</head>
<body>
    <div class="formcontainer">
        <h1>Survey Form</h1>
        <form>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="purchaseFrequency">How often do you shop with us?</label>
                <select id="purchaseFrequency" name="purchaseFrequency">
                    <option value="regular">Regularly</option>
                    <option value="occasional">Occasionally</option>
                    <option value="firstTime">First Time</option>
                </select>
    
                <label for="satisfaction">How satisfied are you with our service?</label>
                <select id="satisfaction" name="satisfaction">
                    <option value="verySatisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="veryDissatisfied">Very Dissatisfied</option>
                </select>
    
                <label for="feedback">Additional Comments:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
                <a href="Task3.html">
                    <button class="submit-button">Submit</button>
                </a>         
        </form>
    </div>
</body>
</html>
